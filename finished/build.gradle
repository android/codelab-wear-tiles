plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.example.wear.tiles"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
        freeCompilerArgs += "-opt-in=com.google.android.horologist.tiles.ExperimentalHorologistTilesApi"
        freeCompilerArgs += "-opt-in=com.google.android.horologist.compose.tools.ExperimentalHorologistComposeToolsApi"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.2.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.example.wear.tiles'
}

dependencies {
    implementation 'androidx.wear:wear:1.2.0'

    def tilesVersion = '1.1.0-beta01'
    implementation "androidx.wear.tiles:tiles:$tilesVersion"
    implementation "androidx.wear.tiles:tiles-material:$tilesVersion"

    def horologistVersion = '0.1.1'
    implementation "com.google.android.horologist:horologist-compose-tools:$horologistVersion"
    implementation "com.google.android.horologist:horologist-tiles:$horologistVersion"

    def composeVersion = '1.0.0'
    debugImplementation "androidx.compose.ui:ui-tooling:$composeVersion"
    implementation "androidx.compose.ui:ui-tooling-preview:$composeVersion"

    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-guava:1.6.1') {
        because 'it has helpers which transform coroutines to ListenableFutures'
    }
    debugImplementation('androidx.wear.tiles:tiles-renderer:1.1.0-alpha07') {
        because 'it contains TileUiClient; lets us preview Tiles in a debug Activity'
    }
}
