plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose' version '2.1.20'
}

android {
    compileSdk 35

    defaultConfig {
        applicationId "com.example.wear.tiles"
        minSdkVersion 30
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
        freeCompilerArgs += "-opt-in=com.google.android.horologist.tiles.ExperimentalHorologistTilesApi"
        freeCompilerArgs += "-opt-in=com.google.android.horologist.compose.tools.ExperimentalHorologistComposeToolsApi"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "2.1.20"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.example.wear.tiles'
}

dependencies {
    implementation 'androidx.activity:activity-compose:1.10.1'
    def composeVersion = '1.6.6'
    implementation "androidx.concurrent:concurrent-futures-ktx:1.1.0"
    implementation 'androidx.datastore:datastore-preferences:1.1.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    def protoLayoutVersion = '1.3.0'
    implementation "androidx.wear.protolayout:protolayout:$protoLayoutVersion"
    implementation "androidx.wear.protolayout:protolayout-expression:$protoLayoutVersion"
    implementation "androidx.wear.protolayout:protolayout-material3:$protoLayoutVersion"
    def tilesVersion = '1.5.0'
    implementation "androidx.wear.tiles:tiles:$tilesVersion"
    debugImplementation "androidx.wear.tiles:tiles-tooling:$tilesVersion"
    debugImplementation "androidx.wear.tiles:tiles-tooling-preview:$tilesVersion"
    debugImplementation "androidx.wear:wear-tooling-preview:1.0.0"
    implementation 'androidx.wear:wear:1.3.0'
    def horologistVersion = '0.7.15'
    implementation "com.google.android.horologist:horologist-compose-tools:$horologistVersion"
    implementation "com.google.android.horologist:horologist-tiles:$horologistVersion"
    implementation 'io.coil-kt:coil-compose:2.6.0'
    def kotlinX = '1.8.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinX"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-guava:$kotlinX"
    def coilVersion = "3.1.0"
    implementation "io.coil-kt.coil3:coil:$coilVersion"
    implementation "io.coil-kt.coil3:coil-network-okhttp:$coilVersion"
}
